# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-2019'

variables:
- group: Release

steps:
- task: DotNetCoreCLI@2
  displayName: Build the project
  inputs:
    command: 'build'
    arguments: '--configuration release'
    projects: 'test_api.csproj'

- task: DotNetCoreCLI@2
  displayName: Publish the project
  inputs:
    command: 'publish'
    projects: 'test_api.csproj'
    publishWebProjects: false
    arguments: '--no-build --configuration release --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true

- publish: '$(Build.ArtifactStagingDirectory)'
  artifact: drop

- task: AzureCLI@2
  displayName: Create a Resource Group
  inputs:
    azureSubscription: 'ToDoConnection'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: 'az group create -l eastus -n rg-todo-app-api'

- task: AzureResourceManagerTemplateDeployment@3
  displayName: Deploy Infrustructure from ARM Template 
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ToDoConnection'
    subscriptionId: '36d3687c-f042-4575-a046-b95c67efc8ca'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'rg-todo-app-api'
    location: 'East US 2'
    templateLocation: 'Linked artifact'
    csmFile: 'arm_rg.json'
    csmParametersFile: 'armparameters.json'
    overrideParameters: '-myConnectionString "$(MyConnectionString)"'
    deploymentMode: 'Incremental'

- task: AzureCLI@2
  displayName: Create a Firewall Rule
  inputs:
    azureSubscription: 'ToDoConnection'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: 'az sql server firewall-rule create -g rg-todo-app-api -s todoappservernew -n AzureHome --start-ip-address 40.123.26.135 --end-ip-address 40.123.26.135'

- task: AzureFunctionApp@1
  inputs:
    azureSubscription: 'ToDoConnection'
    appType: 'functionApp'
    appName: 'toDoFunctionAppAna'
    package: '$(Build.ArtifactStagingDirectory)/**/*.zip'
    deploymentMethod: 'auto'
    
- task: SqlAzureDacpacDeployment@1
  displayName: Deploy DB schema
  inputs:
    azureSubscription: 'ToDoConnection'
    AuthenticationType: 'server'
    ServerName: 'todoappservernew.database.windows.net'
    DatabaseName: 'todobd'
    SqlUsername: 'ana'
    SqlPassword: '007Pus007'
    deployType: 'SqlTask'
    SqlFile: 'toDoObjectsDB.sql'
    IpDetectionMethod: 'AutoDetect'
